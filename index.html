<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
    	<meta name="description" content="Your description goes here">
    	<meta name="keywords" content="one, two, three">
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, viewport-fit=cover">
		
		<title>Karsyz Simple Stopwatch</title>
		
		
		<!-- External Links -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
			crossorigin="anonymous"
		>

	  	<link 
			rel="preconnect" 
			href="https://fonts.googleapis.com"
		>
		
		<link 
			rel="preconnect" 
			href="https://fonts.gstatic.com" 
			crossorigin
		>
		
		<link 
			href="https://fonts.googleapis.com/css2?family=Faster+One&display=swap" 
			rel="stylesheet"
		>
	  
		<link
			rel="stylesheet"
			href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
			integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
			crossorigin="anonymous"
		>

		<!-- <link rel="stylesheet" href="css/normalize.css"> -->
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
	
		<div class="container">
			<img class="logo" src="img/karsyz logo.svg" alt="karsyz logo">
			<h1>Stopwatch</h1>
				<div class="display">
					<span id="dispHrs">00</span>
					<span>:</span>
					<span id="dispMin">00</span>
					<span>:</span>
					<span id="dispSec">00</span>
					<span>:</span>
					<span id="dispCs">00</span>
				</div>
			
			<div class="lapsWrapper">
				<ul id="laps"></ul>
			</div>
			
			<div class="buttonCont">
				<button id="startStop">Start/Stop</button>
				<button id="reset">Reset/Lap</button>
			</div>	
		</div>
	
		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
